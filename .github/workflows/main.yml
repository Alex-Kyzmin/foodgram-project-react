name: Foodgram workflow

# условия запуска worckflows (после пуша ветки master)
on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'

# Список задач worckflows
jobs:
  # задача - тестирование
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.0-alpine
        env:
          POSTGRES_USER: foodgram_user
          POSTGRES_PASSWORD: foodgram_password
          POSTGRES_DB: foodgram
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        cd backend/
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
    - name: Run flake8 & isort backend tests
      env:
        POSTGRES_USER: kittygram_user
        POSTGRES_PASSWORD: kittygram_password
        POSTGRES_DB: kittygram
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        python -m flake8 .
        python -m isort .
        cd ~
  
  # задача - одновременный билд и пуш образа бека в Docker Hub
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: aalexkyzmin/foodgram_backend:latest

  # задача - автоматический деплой проекта
  deploy:
    runs-on: ubuntu-latest
    needs: 
      # Дождёмся билда образa бэка
      - build_and_push_to_docker_hub
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Copy docker-compose.yml via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: "docker-compose.yml"
        target: "foodgram"
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd foodgram/
          # Выполняет pull образов с Docker Hub
          sudo docker compose pull
          # Перезапускает все контейнеры в Docker Compose
          sudo docker compose down
          sudo docker compose up -d
          # Выполняет миграции и сбор статики
          sudo docker compose exec backend python manage.py migrate
          sudo docker compose docker compose exec backend python manage.py collectstatic --noinput
  
  # задача - уведомление о выполнении деплоя и всех задачь воркфлоу
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: Деплой проекта для сайта yoursfoodgram.hopto.org успешно выполнен!